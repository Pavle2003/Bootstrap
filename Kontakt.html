      <script>
        const toastTrigger = document.getElementById('liveToastBtn')
        const toastLiveExample = document.getElementById('liveToast')
  
          if (toastTrigger) {
            const toastBootstrap = bootstrap.Toast.getOrCreateInstance(toastLiveExample)
            toastTrigger.addEventListener('click', () => {
              toastBootstrap.show()
            })
          }
      </script>
      <script>
        document.addEventListener('DOMContentLoaded', function() {
        var carouselCaptions = document.querySelectorAll('.carousel-caption');
        
        function showCaption() {
          var activeCaption = document.querySelector('.carousel-caption.show');
          if (activeCaption) {
            activeCaption.classList.remove('show');
          }
          this.querySelector('.carousel-caption').classList.add('show');
        }
        
        carouselCaptions.forEach(function(caption) {
          var carouselItem = caption.parentNode;
          carouselItem.addEventListener('mouseenter', showCaption);
          carouselItem.addEventListener('touchstart', showCaption);
        });
      });
      </script>
